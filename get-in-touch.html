                                <a style="margin-left: 10px; font: normal normal normal 18px/24px Poppins; letter-spacing: 0px; color: #19345E;">info@alterra.id</a>

                                </img>
                            </div>
                            <p style="text-align: left; font: normal normal normal 18px/24px Poppins; letter-spacing: 0px; color: #19345E;">Social Profiles</p>

                                <img class="m-1" style="float: left;" src="ASSETS/instagram.png" alt="" width="18px">
                                <img class="m-1" style="float: left;" src="ASSETS/linkedin.png" alt="" width="18px">
                            </div>
                        </div>
                        <div class="col-md-7 m-3">
                            <p style="text-align: left; font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #19345E;">If you have any suggestion, project or even you want to say, Hello.. Please fill out the form below and I will reply you shortly.</p>
                            <form action="">
                                <div class="form-group mt-3 mb-3">
                                    <div class="d-flex justify-content-start">
                                        <label for="full-name" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #19345E;">Full Name</label>
                                        <label for="full-name-sign" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #FF0303;">*</label>
                                    </div>
                                    <input type="text" name="full_name" class="form-control" id="full-name" placeholder="" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #F47522; border-radius: 8px; width: 584px; height: 50px;" value="Winda Parmesti" required>
                                </div>
                                <div class="form-group mt-3 mb-3">
                                    <div class="d-flex justify-content-start">
                                        <label for="email" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #19345E;">Email Address</label>
                                        <label for="email-sign" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #FF0303;">*</label>
                                    </div>
                                    <input type="text" name="email" class="form-control" id="email" placeholder="Your Email" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 8px; width: 584px; height: 50px;" required>
                                </div>
                                <div class="form-group mt-3 mb-3">
                                    <div class="d-flex justify-content-start">
                                        <label for="phone" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #19345E;">Phone Number</label>
                                        <label for="phone-sign" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #FF0303;">*</label>
                                    </div>
                                    <input type="number" name="phone" class="form-control" id="phone" placeholder="Your Phone Number" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 8px; width: 584px; height: 50px;" height="180px;" required>
                                </div>
                                <div class="form-group mt-3 mb-3">
                                    <div class="d-flex justify-content-start">
                                        <label for="phone" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #19345E;">Your Message</label>
                                        <label for="phone-sign" style="font: normal normal normal 16px/30px Poppins; letter-spacing: 0px; color: #FF0303;">*</label>
                                    </div>
                                    <textarea name="message" id="message" style="background: #FFFFFF 0% 0% no-repeat padding-box; border: 1px solid #707070; border-radius: 8px; width: 584px; height: 180px;" placeholder="Your Message..."></textarea>
                                </div>
                                <div class="form-group mt-5 mb-5">
                                    <a class="btn" type="submit" style=" margin-bottom: 20px; width: 230px; height: 38px; border-radius: 20px; background-color: #F47522; color:white;">
                                        <div class="d-flex justify-content-start">
                                            <img style="margin-left: 15%; width: 20px; height: 20px;" src="ASSETS/send-mail.png" alt="send-mail">
                                            <p style=" margin-left: 7px;">
                                                Send Message
                                            </p>
                                        </div>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
